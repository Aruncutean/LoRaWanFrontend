<h2 mat-dialog-title>Node information</h2>

<div class="container">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <H3>Name: {{data.name}}</H3>
        <H3>Dev Eui: {{data.devEui}}</H3>
        <H3>App Eui: {{data.appEui}}</H3>
        <H3>Battery: {{data.battery}}</H3>
      
      </div>
      <div class="col-sm text-right">
        <button type="button" class="btn btn-danger btn-sm" (click)="deleteNode()" >Delete</button>
      </div>

    </div>
  </div>

  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="poz">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.poz+1}} </td>
    </ng-container>

    <ng-container matColumnDef="humidity">
      <th mat-header-cell *matHeaderCellDef> Humidity </th>
      <td mat-cell *matCellDef="let element"> {{element.humidity}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef> Temperature </th>
      <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="airQuality">
      <th mat-header-cell *matHeaderCellDef> Air Quality </th>
      <td mat-cell *matCellDef="let element"> {{element.airQuality}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
