<h2 mat-dialog-title>Add new station</h2>
<mat-dialog-content class="mat-typography">
    <mat-stepper linear #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Station first information</ng-template>
                <div *ngIf="firstFormGroup.controls['nameStation'].invalid && (firstFormGroup.controls['nameStation'].dirty || firstFormGroup.controls['nameStation'].touched)" class="alert alert-danger" role="alert">
                    Numele trebuie sa fie de minim 6 caractere
                </div>
                <div *ngIf="firstFormGroup.controls['devEui'].invalid && (firstFormGroup.controls['devEui'].dirty || firstFormGroup.controls['devEui'].touched)" class="alert alert-danger" role="alert">
                    Dev Eui trebuie sa fie de minim 6 caractere
                </div>
                <div *ngIf="firstFormGroup.controls['appEui'].invalid && (firstFormGroup.controls['appEui'].dirty || firstFormGroup.controls['appEui'].touched)" class="alert alert-danger" role="alert">
                    App Eui trebuie sa fie de minim 6 caractere
                </div>
                <div class="form-group">
                    <label for="nameStation">Name Station</label>
                    <input type="text" class="form-control" id="nameStation" placeholder="Name Station"
                        formControlName="nameStation" name="nameStation" required minlength="3" maxlength="6">
                </div>
                <div class="form-group">
                    <label for="devEui">Dev Eui</label>
                    <input matInput type="text" class="form-control" id="devEui" placeholder="Dev Eui"
                        formControlName="devEui" name="devEui" required minlength="16" maxlength="16">
                </div>
                <div class="form-group">
                    <label for="appEui">App Eui</label>
                    <input type="text" class="form-control" id="appEui" placeholder="App Eui" formControlName="appEui"
                        name="appEui" required minlength="16" maxlength="16">
                </div>
                <button matStepperNext class="btn btn-primary " [disabled]="firstFormGroup.controls['nameStation'].invalid && firstFormGroup.controls['devEui'].invalid && firstFormGroup.controls['appEui'].invalid">Next</button>

            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Station location</ng-template>
                <h3>Mark to map</h3>
                <div id="map">
                    <div class="map-container">
                        <div class="map-frame">
                            <div id="map" 
                            ></div>
                        </div>
                    </div>
                </div>
                <br>
                <button matStepperNext class="btn btn-primary"  [disabled]="notMarker">Next</button>
            </form>
        </mat-step>
     
    </mat-stepper>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" class="btn btn-danger mx-4" [disabled]="notMarker"  (click)="saveNode()">Save</button>
    <button type="button" class="btn btn-dark" (click)="closeDialog()">Cancel</button>

</mat-dialog-actions>
