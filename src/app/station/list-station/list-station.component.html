<div class="container">
  <div class="card" style="max-width: 1200px;">
    <div class="card-body">
      <h2>Toate dipozitivele </h2> 

      <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" (keyup)="applyFilter($event)" />
          <button type="button" class="btn btn-danger mx-4" (click)="addNewStation()">Add Station
          </button>
      </div>
      <div class="container">
        
        <div class="col">
          <div>
        
              <table mat-table [dataSource]="dataSource" >
            
                <!-- Position Column -->
                <ng-container matColumnDef="poz">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.poz+1}} </td>
                </ng-container>
            
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="devEui">
                  <th mat-header-cell *matHeaderCellDef> DevEUI </th>
                  <td mat-cell *matCellDef="let element"> {{element.devEui}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="appEui">
                  <th mat-header-cell *matHeaderCellDef> AppEui </th>
                  <td mat-cell *matCellDef="let element"> {{element.appEui}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="battery">
                  <th mat-header-cell *matHeaderCellDef> Battery </th>
                  <td mat-cell *matCellDef="let element"> {{element.battery}} </td>
                </ng-container>
                <ng-container matColumnDef="active">
                  <th mat-header-cell *matHeaderCellDef> Active </th>
                  <td mat-cell *matCellDef="let element"> {{element.active}} </td>
                </ng-container>
                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="pushRow(row)"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                             showFirstLastButtons 
                             aria-label="Select page of periodic elements">
              </mat-paginator>
  
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
