<section class="container-fluid ">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
            <div class="card" style="margin-top: 20px;">
                <div>
                    <mat-card>
                        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="form-container">
                            <div  *ngIf="errorLogin"  class="alert alert-danger" role="alert">
                                {{error}}
                                 </div>
                            <div class="form-group">
                                <h1 class="text-center font-weight-bold"> Sing Up </h1>
                                <label for="Username">Username</label>
                                <input type="email" class="form-control" id="Username"
                                    placeholder="Username" ngModel name="username" required  minlength="1">
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Email Address</label>
                                <input type="email" class="form-control" id="InputEmail" aria-describeby="emailHelp"
                                    placeholder="Email" ngModel name="email" required  email >
                            </div>
                            <div class="form-group">
                                <label for="InputFirsName">First Name</label>
                                <input type="text" class="form-control" id="InputFirsName" placeholder="First Name"
                                ngModel name="firstname" required  minlength="1">
                            </div>
                            <div class="form-group">
                                <label for="InputLastName">Last Name</label>
                                <input type="text" class="form-control" id="InputLastName" placeholder="Last Name"
                                ngModel name="lastname" required  minlength="1">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword">Password</label>
                                <input type="password" class="form-control" id="InputPassword" placeholder="Password"
                                ngModel name="password1" required  minlength="6">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1">Password</label>
                                <input type="password" class="form-control" id="InputPassword1" placeholder="Password"
                                ngModel name="password2" required  minlength="6">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="!authForm.valid">Submit</button>
                            <div class="form-footer">
                                <p> I have an account? <a href="/Login">Login</a></p>

                            </div>
                    
                        </form>
                    </mat-card>
                </div>

            </div>
        </section>
    </section>
</section>
