<section class="container-fluid ">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
            <div class="card" style="margin-top: 20px;">
                <div>
                    <mat-card>
                        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="form-container">
                            <div  *ngIf="errorLogin"  class="alert alert-danger" role="alert">
                             {{error}}
                              </div>
                            <div class="form-group">
                                <h1 class="text-center font-weight-bold"> Login </h1>
                                <label for="InputEmail1">Email Address</label>
                                <input type="email" class="form-control" id="InputEmail" aria-describeby="emailHelp"
                                    placeholder="Enter email" ngModel name="email" required email>
                                </div>
                            <div class="form-group">
                                <label for="InputPassword1">Password</label>
                                <input type="password" class="form-control" id="InputPassword" placeholder="Password"
                                    ngModel name="password" required minlength="6">
                            </div>
                            <button class="btn btn-primary btn-block" [disabled]="!authForm.valid">Submit</button>
                            <div class="form-footer">
                                <p> Don't have an account? <a href="/SingUp">Sign Up</a></p>

                            </div>
                        </form>
                    </mat-card>
                </div>

            </div>
        </section>
    </section>
</section>
